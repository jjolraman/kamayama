<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>居酒屋かまやま</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="ここにサイト説明を入れます">
<meta name="keywords" content="キーワード１,キーワード２,キーワード３,キーワード４,キーワード５">
<link rel="stylesheet" href="/css/style.css">
<script src="/js/openclose.js"></script>
<script src="/js/fixmenu_pagetop.js"></script>
<script>
    function openPopup(url) {
        window.open(url, "Popup", "width=500,height=500");
    }
    
    function preventDefault(event) {
        event.preventDefault();
    }
</script>
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<style>
/* 로그인 버튼 스타일 */
.popup-btn {
    color: #fff;
    background-color: #ff5733;
    padding: 10px 20px;
    text-decoration: none;
}
.popup-btn:hover {
    background-color: #e24424;
}
</style>
</head>

<body>

<header>
<h1 id="logo"><a href="/"><img src="/images/logo.png" alt="居酒屋"></a></h1>
<!--PC용 (901px 이상 장치) 메뉴-->
<nav id="menubar">
<ul>
<li><a href="/">ホーム</a></li>
<li><a href="/about">お店情報</a></li>
<li><a href="/menu">メニュー</a></li>
<li><a href="/reserve">ご予約</a></li>
<li><a th:if="${session.loginUser}" href="/contact">お問合せ</a></li>
<li class="current"><a th:unless="${session.loginUser}" onclick="showModal()">予約確認</a></li>
<li><a th:if="${session.loginUser}" href="logout" class="popup-btn">ログアウト</a></li>
<li><a th:unless="${session.loginUser}" href="javascript:void(0)" onclick="openPopup('login')" class="popup-btn">ログイン</a></li>
</ul>
</nav>
</header>

<!--작은 장치용 (900px 이하 장치) 블록-->
<div id="menubar-s">
<nav>
<ul>
<li><a href="/">ホーム</a></li>
<li><a href="/about">お店情報</a></li>
<li><a href="/menu">メニュー</a></li>
<li><a href="/reserve">ご予約</a></li>
<li><a th:if="${session.loginUser}" href="/contact">お問合せ</a></li>
<li><a th:unless="${session.loginUser}" onclick="showModal()">予約確認</a></li>
<li><a th:if="${session.loginUser}" href="/logout" class="popup-btn">ログアウト</a></li>
<li><a th:unless="${session.loginUser}" href="javascript:void(0)" onclick="openPopup('login')" class="popup-btn">ログイン</a></li>
</ul>
</nav>
</div>

<div id="contents">

<div id="main">

<section>

<h2>予約確認</h2>

<table class="table">
	<tr>
		<th>名前</th>
		<th>人数</th>
		<th>日数</th>
		<th>時間</th>
		<th>メニュー</th>
		<th>予約</th>
		<th></th>
	</tr>
	<tr th:each="reserve: ${reserves}">
		<td th:text="${reserve.email}"></td>
		<td th:text="${reserve.person}"></td>
		<td th:text="${reserve.date}"></td>
		<td th:text="${reserve.time}"></td>
		<td th:text="${reserve.menu}"></td>
		<td colspan="1">
			<a th:href="@{|update/${reserve.id}|}">変更</a>
		</td>
		<td>
			<a th:href="@{|remove/${reserve.email}|}">キャンセル</a>
		</td>
	</tr>
</table>

</section>

</div>
<!--/#main-->

</div>
<!--/#contents-->

<!--배경 이미지2-->
<aside id="mainimg">
<div class="slide-sub2">slide-sub2</div>
</aside>

<!--페이지 상단으로 이동 버튼 (페이지 맨 위로 이동 버튼)-->
<p class="nav-fix-pos-pagetop"><a href="#"><img src="images/icon_pagetop.png" alt="PAGE TOP"></a></p>

<!--메뉴 열고 닫기 버튼-->
<div id="menubar_hdr" class="close"></div>
<!--메뉴의 열고 닫음 처리 조건 설정　900px 이하-->
<script>
if (OCwindowWidth() <= 900) {
	open_close("menubar_hdr", "menubar-s");
}

document.addEventListener('DOMContentLoaded', function() {
	var removeButton = document.querySelector('.remove');
	removeButton.onclick = function() {
	document.getElementById('overlay').style.display = 'none';
	};
});

function showModal() {
	document.getElementById('overlay').style.display = 'block';
}
</script>
<!-- 비회원 예약조회 -->
<div class="overlay" id="overlay">
	<div class="popup" id="popup">
	<span class="remove">&times;</span>
		<h2 >メールを入力してください。</h2>
		<form action="/reserved/nonList" method="get">
	     <div class="form-group">
	       <label for="name">メール :</label>
	       <input type="text" id="email" name="email" style="border: 1px solid #000">
	     </div>
	     <button type="submit">検索する</button>
		</form>	
	</div>
</div>

</body>
</html>
