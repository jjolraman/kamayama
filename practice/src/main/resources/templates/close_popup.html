<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Close Popup</title>
    <script>
        // 팝업을 닫는 JavaScript 코드
        window.close(); // 팝업 창 닫기
        window.opener.location.reload(); // 부모 창 새로고침
    </script>
</head>
<body>
    <!-- 팝업을 닫는 JavaScript 코드가 이미 포함되어 있습니다. -->
</body>
</html>
