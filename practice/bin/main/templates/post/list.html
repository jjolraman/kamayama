<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>居酒屋かまやま</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="ここにサイト説明を入れます">
<meta name="keywords" content="キーワード１,キーワード２,キーワード３,キーワード４,キーワード５">
<link rel="stylesheet" href="/css/style.css">
<script src="/js/openclose.js"></script>
<script src="/js/fixmenu_pagetop.js"></script>

<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<script>
    function openPopup(url) {
        window.open(url, "Popup", "width=400,height=400");
    }
    if (OCwindowWidth() <= 900) {
	open_close("menubar_hdr", "menubar-s");
}
</script>
<style>
/* 로그인 버튼 스타일 */
.popup-btn {
    color: #fff;
    background-color: #ff5733;
    padding: 10px 20px;
    text-decoration: none;
}
.popup-btn:hover {
    background-color: #e24424;
}
</style>
</head>

<body>

<header>
<h1 id="logo"><a href="/"><img src="/images/logo.png" alt="居酒屋"></a></h1>
<!--PC用（901px以上端末）メニュー-->
<nav id="menubar">
<ul>
<li><a href="/">ホーム</a></li>
<li><a href="/about">お店情報</a></li>
<li><a href="/menu">メニュー</a></li>
<li><a href="/reserve">ご予約</a></li>
<li class="current"><a href="/contact">お問合せ</a></li>
<li><a th:if="${session.loginUser}" href="/logout" class="popup-btn">ログアウト</a></li>
</ul>
</nav>
<ul class="icon">
<li><a href="#"><img src="/images/icon_facebook.png" alt="Facebook"></a></li>
<li><a href="#"><img src="/images/icon_twitter.png" alt="Twitter"></a></li>
<li><a href="#"><img src="/images/icon_instagram.png" alt="Instagram"></a></li>
</ul>
</header>

<!--小さな端末用（900px以下端末）ブロック-->
<div id="menubar-s">
<nav>
<ul>
<li><a href="/">ホーム</a></li>
<li><a href="/about">お店情報</a></li>
<li><a href="/menu">メニュー</a></li>
<li><a href="/reserve">ご予約</a></li>
<li><a href="/contact">お問合せ</a></li>
<li><a th:if="${session.loginUser}" href="/logout" class="popup-btn">ログアウト</a></li>
</ul>
</nav>
<ul class="icon">
<li><a href="#"><img src="/images/icon_facebook.png" alt="Facebook"></a></li>
<li><a href="#"><img src="/images/icon_twitter.png" alt="Twitter"></a></li>
<li><a href="#"><img src="/images/icon_instagram.png" alt="Instagram"></a></li>
</ul>
</div>

<div id="lquestion">
	<div class="lcontainer">
		<table class="table">
		  <thead class="table-light">
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">タイトル</th>
		      <th scope="col">作成者</th>
		      <th scope="col">掲示日</th>
		    </tr>
		  </thead>
		  <tbody>
		  	 <tr th:each="post: ${posts}">
		     	<td th:text="${postStat.count}" scope="col"></td>
		     	<td scope="col"><a class="title" th:href="@{|${post.id}|}" th:text="${post.title}"></a></td>
		     	<td th:text="${post.user.email}" scope="col"></td>
		     	<td th:text="${post.createTime}"></td>
		    </tr>
		  </tbody>
		</table>
	</div>
</div>
<!--/#contents-->

<!--背景画像2-->
<aside id="mainimg">
<div class="slide-sub2">slide-sub2</div>
</aside>

<!--PAGE TOPボタン（ページの上部へ戻るボタン）-->
<p class="nav-fix-pos-pagetop"><a href="#"><img src="/images/icon_pagetop.png" alt="PAGE TOP"></a></p>

<!--メニュー開閉ボタン-->
<div id="menubar_hdr" class="close"></div>
<!--メニューの開閉処理条件設定　900px以下-->
</body>
</html>
