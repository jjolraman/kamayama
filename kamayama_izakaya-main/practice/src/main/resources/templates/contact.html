<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>居酒屋かまやま</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="ここにサイト説明を入れます">
<meta name="keywords" content="キーワード１,キーワード２,キーワード３,キーワード４,キーワード５">
<link rel="stylesheet" href="css/style.css">
<script src="js/openclose.js"></script>
<script src="js/fixmenu_pagetop.js"></script>

<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<script>
    function openPopup(url) {
        window.open(url, "Popup", "width=400,height=400");
    }
    if (OCwindowWidth() <= 900) {
	open_close("menubar_hdr", "menubar-s");
}
</script>
<style>
/* 로그인 버튼 스타일 */
.popup-btn {
    color: #fff;
    background-color: #ff5733;
    padding: 10px 20px;
    text-decoration: none;
}
.popup-btn:hover {
    background-color: #e24424;
}
</style>
</head>

<body>

<header>
<h1 id="logo"><a href="/"><img src="images/logo.png" alt="居酒屋"></a></h1>
<!--PC용(901px 이상 장치) 메뉴-->
<nav id="menubar">
<ul>
<li><a href="/">ホーム</a></li>
<li><a href="about">お店情報</a></li>
<li><a href="menu">メニュー</a></li>
<li><a href="reserve">ご予約</a></li>
<li class="current"><a th:if="${session.loginUser}" href="contact">お問合せ</a></li>
<li><a th:if="${session.loginUser}" href="reserved/list">予約確認</a></li>
<li><a th:unless="${session.loginUser}" href="reserved/findEmail">予約確認</a></li>
<li><a th:if="${session.loginUser}" href="logout" class="popup-btn">ログアウト</a></li>
<li><a th:unless="${session.loginUser}" href="javascript:void(0)" onclick="openPopup('login')" class="popup-btn">ログイン</a></li>
</ul>
</nav>
</header>

<!--작은 디바이스용(900px 이하 장치) 블록-->
<div id="menubar-s">
<nav>
<ul>
<li><a href="/">ホーム</a></li>
<li><a href="about">お店情報</a></li>
<li><a href="menu">メニュー</a></li>
<li><a href="reserve">ご予約</a></li>
<li><a th:if="${session.loginUser}" href="contact">お問合せ</a></li>
<li><a th:if="${session.loginUser}" href="reserved/list">予約確認</a></li>
<li><a th:unless="${session.loginUser}" href="reserved/nonList">予約確認</a></li>
<li><a th:if="${session.loginUser}" href="logout" class="popup-btn">ログアウト</a></li>
<li><a th:unless="${session.loginUser}" href="javascript:void(0)" onclick="openPopup('login')" class="popup-btn">ログイン</a></li>
</ul>
</nav>
</div>

<div id="question">
    <form action="/post/create" method="post">
        <div class="q_container">
            <div class="q_title">
                <label for="exampleFormControlInput1" class="form-label">タイトル</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="title">
            </div>
            <div class="q_contents">
                <label for="exampleFormControlTextarea1" class="form-label">内容</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="12" name="content"></textarea>
            </div>
            <button type="submit" class="btn">作成</button>
        </div>
    </form>
    <form action="/post/list" method="get">
        <button type="submit" class="btn">一覧</button>
    </form>
</div>
<!--/#contents-->

<!--배경이미지2-->
<aside id="mainimg">
<div class="slide-sub2">slide-sub2</div>
</aside>

<!--페이지 상단 버튼(페이지 상단으로 이동 버튼)-->
<p class="nav-fix-pos-pagetop"><a href="#"><img src="images/icon_pagetop.png" alt="PAGE TOP"></a></p>

<!--메뉴 열기/닫기 버튼-->
<div id="menubar_hdr" class="close"></div>
<!--메뉴의 열기/닫기 처리 조건 설정　900px 이하-->
</body>
</html>
